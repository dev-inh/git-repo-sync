name: build

on: 
  - push
  - delete

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Git Repo Sync
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: dev-inh/git-repo-sync@master
      with:
        target-url: 'https://gitlab.com/bluejedi/git-repo-sync.git'
        target-username: 'bluejedi'
        target-token: ${{ secrets.GITLAB_ACCESS_TOKEN }}
